<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" id="bold" placeholder="0">

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="(" class="btn btn-primary" onclick="calculator(this.value)" >
                    <input type="button" name="btn" value=")" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="%" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="AC" class="btn btn-warning" onclick="display.value = null">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-warning" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-warning" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="=" class="btn btn-warning" onclick="display.value = eval(display.value)">
                    <input type="button" name="btn" value="+" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
            </div>
        </form>
    </div>

    <script>
        function calculator(x){
            form.display.value = form.display.value + x;
        }
    </script>
</body>
</html>
